<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
        <img class="cover-img" src="./main-img.png">
        </div>
        <div class="right">
            <h1 class="text">Sign Up</h1>
            <form id="items">
                    <div class="item">
                        <label for="User name">Full name</label>
                        <input type="text" placeholder="Enter your full name" id="User name">
                        <div id="error-username" class="error-msg"></div>
                    </div>
                    <div class="item">
                        <label for="email">Email address</label>
                        <input type="email" placeholder=" &#x2709 Enter your email" id="email">
                        <div id="error-email" class="error-msg"></div>
                    </div>
                    <div class="item passwords-box">
                        <label for="password">Set password</label>
                        <input type="password" placeholder="Enter password" id="password">
                        <div id="error-password" class="error-msg"></div>

                        <input type="password" placeholder="confirm password" id="confirm">
                        <span id="error"></span>
                        <div id="error-confirm" class="error-msg"></div>
                    </div>
                    <div class="item">
                        <button type="submit" id="loginButton">Sign Up</button>
                        <p class="login-msg">Alredy have an IPMinter Account?<a href="../login/index.html">Login</a></p>
                    </div>
            </form>
            <div id="error"></div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
